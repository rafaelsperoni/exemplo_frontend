<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <h1>Inclueão de Curso</h1>
    </header>
    <!--form sem action. As informações de envio vão no JS-->
    <form id="form-cadastro">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br/>
        <label for="semestres">Semestres</label>
        <input type="number" name="semestres" id="semestres">
        <br/>
        <label for="coordenador">Coordenador</label>
        <input type="number" name="coordenador" id="coordenador">
        <br/>
        <button id="bt_cadastrar">Cadastrar</button>
    </form>
</body>
</html>
